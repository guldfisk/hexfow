services:

  game-server:
    build: .
    image: app-image
    command: "watchmedo auto-restart --directory=./ --pattern=*.py --recursive -- python -u game_server/main.py"
    volumes:
      - .:/code
    ports:
      - "8765:8765"

  web-server:
    image: app-image
    command: "fastapi dev web_server/main.py --host 0.0.0.0"
    volumes:
      - .:/code
    ports:
      - "8000:8000"

  client:
    image: app-image
    working_dir: /code/client
    command: "npm run dev -- --host 0.0.0.0"
    volumes:
      - .:/code
    ports:
      - "5173:5173"
